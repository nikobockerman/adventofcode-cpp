name: CI + CD
on:
  push:
    branches:
      - main
  schedule:
    # Run every Monday at 00:30 UTC
    - cron: "30 0 * * 1"
  workflow_dispatch:
permissions:
  contents: read
  packages: write

jobs:
  ci:
    uses: ./.github/workflows/ci.yaml
  deploy-devcontainer-cache:
    needs: ci
    uses: nikobockerman/github-workflows/.github/workflows/devcontainer-cache.yaml@7ec6b7a7ce6691586bf1ea6e15ad4f068f19d3c3
    with:
      cache-type: final
