name: CI
on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    # Run every Monday at 00:30 UTC
    - cron: "30 0 * * 1"
  workflow_dispatch:
permissions:
  contents: read

jobs:
  mise-cache:
    uses: nikobockerman/github-workflows/.github/workflows/mise-prepare-cache.yaml@8f10ba6b0d94934dba7d2e5aaf2820a18b8c85a9
    with:
      runner: ubuntu-latest
  build-test-run:
    uses: ./.github/workflows/build-test-run.yaml
  check-clang-format:
    uses: ./.github/workflows/check-clang-format.yaml
  check-clang-tidy:
    uses: ./.github/workflows/check-clang-tidy.yaml
  check-prettier:
    needs: mise-cache
    uses: nikobockerman/github-workflows/.github/workflows/mise-task.yaml@8f10ba6b0d94934dba7d2e5aaf2820a18b8c85a9
    with:
      task: check:prettier
  check-renovate-config:
    needs: mise-cache
    uses: nikobockerman/github-workflows/.github/workflows/mise-task.yaml@8f10ba6b0d94934dba7d2e5aaf2820a18b8c85a9
    with:
      task: check:renovateconfig

  check:
    needs:
      - build-test-run
      - check-clang-format
      - check-clang-tidy
      - check-prettier
      - check-renovate-config
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: re-actors/alls-green@05ac9388f0aebcb5727afa17fcccfecd6f8ec5fe # v1.2.2
        with:
          jobs: ${{ toJSON(needs) }}
