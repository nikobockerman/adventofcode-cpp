name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    # Run every Monday at 00:30 UTC
    - cron: "30 0 * * 1"

jobs:
  build-and-test:
    strategy:
      matrix:
        include:
          # MSVC
          - os: windows-latest
            workflowPreset: ci-msvc-debug
          - os: windows-latest
            workflowPreset: ci-msvc-release
          # Clang on Windows requires fix to
          # https://github.com/microsoft/vcpkg/issues/40912
          #- os: windows-latest
          #  workflowPreset: ClangWindows Debug
          #- os: windows-latest
          #  workflowPreset: ClangWindows Release
          # Clang on Linux
          - os: ubuntu-24.04
            workflowPreset: ci-clang-linux-debug
          - os: ubuntu-24.04
            workflowPreset: ci-clang-linux-release

    name: ${{matrix.workflowPreset}}
    runs-on: ${{matrix.os}}

    steps:
      - uses: actions/checkout@v4
      - uses: lukka/get-cmake@latest

      - name: DEBUG - Dump the content of $RUNNER_TEMP
        run: find $RUNNER_TEMP
        shell: bash
      - name: DEBUG - Dump the content of $RUNNER_WORKSPACE
        run: find $RUNNER_WORKSPACE
        shell: bash

      - name: Setup anew (or from cache) vcpkg (and does not build any package)
        uses: lukka/run-vcpkg@v11.5
      - name: Prepare presets
        run: cp .github/CMakeUserPresets.json CMakeUserPresets.json
        shell: bash
      - name:
          Run CMake consuming CMakePreset.json and run vcpkg to build packages
        uses: lukka/run-cmake@v10
        with:
          workflowPreset: "${{matrix.workflowPreset}}"
